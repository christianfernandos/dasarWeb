<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Liga Polinema</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <div class="container">
        <h1>Form Pendaftaran Lomba Liga Polinema</h1>
        <form id="formPendaftaran" action="submit.php" method="post" onsubmit="return validateForm()" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                    <label for="namaLengkap">Nama Lengkap:</label>
                    <input type="text" id="namaLengkap" name="namaLengkap" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="nim">NIM:</label>
                    <input type="text" id="nim" name="nim" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="jurusan">Jurusan:</label>
                    <select id="jurusan" name="jurusan" class="form-control" required>
                        <option value="">Jurusan</option>
                        <option value="Teknologi Informasi">Teknologi Informasi</option>
                        <option value="Teknik Kimia">Teknik Kimia</option>
                        <option value="Teknik Mesin">Teknik Mesin</option>
                        <option value="Teknik Sipil">Teknik Sipil</option>
                        <option value="Akuntansi">Akuntansi</option>
                        <option value="Administrasi Niaga">Administrasi Niaga</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="berkasKTM">Bukti KTM:</label>
                    <input type="file" id="berkasKTM" name="berkasKTM" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="cabangOlahraga">Cabang Olahraga:</label>
                    <select id="cabangOlahraga" name="cabangOlahraga" class="form-control" required>
                        <option value="">Pilih Cabang Olahraga</option>
                        <option value="Mobile Legend E-Sport">Mobile Legend E-Sport</option>
                        <option value="PUBG Mobile E-Sport">PUBG Mobile E-Sport</option>
                        <option value="Futsal">Futsal</option>
                        <option value="Basket">Basket</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div id="notification" class="notification"></div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
